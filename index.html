<!DOCTYPE html>
<html lang="ru">
<head>

<body class="page">

<main class="main main__central-block">
    <h1 class="main__title">стать участником</h1>

    </section>

                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer__block-info">
                <h2 class="footer__heading">сделано с&nbsp;любовью:</h2>
                <ul class="footer__list">
                    <li class="footer__links">
                        <a class="footer__link" href="https://fastsol.digital" target="_blank">Fastsol Digital
                            <div class="footer__icon"></div>
                        </a>
                    </li>
                    <li class="footer__links">
                        <a class="footer__link" href="https://shishki.co" target="_blank">shishki.collective
                            <div class="footer__icon"></div>
                        </a>
                    </li>
                    <li class="footer__links">
                        <a class="footer__link" href="https://practicum.yandex.ru" target="_blank">студентами

            <div class="footer__block-info">
                <h2 class="footer__heading">мы&nbsp;в&nbsp;соцсетях:</h2>
                <ul class="footer__list-social">
                    <li class="footer__social-link">
                        <a class="footer__link" href="https://www.facebook.com/Homeless.ru" target="_blank">
                            <img alt="Facebook" class="footer__social-icon" src="./images/facebook.svg"/>
                        </a>
                    </li>
                    <li class="footer__social-link">
                        <a class="footer__link" href="https://www.instagram.com/nochlezhka/" target="_blank">
                            <img alt="Instagram" class="footer__social-icon" src="./images/instagram.svg"/>
                        </a>
                    </li>
                    <li class="footer__social-link">
                        <a class="footer__link" href="https://vk.com/club239781" target="_blank">
                            <img alt="vkontakte" class="footer__social-icon" src="./images/vk.svg"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<template id="welcome-screen-template">
    <div class="main__welcome-screen-container">
        <h2 class="main__subtitle">как участвовать?</h2>
        <ol class="main__steps">
            <li class="main__list-item">
                <p class="main__number">1</p>
                <p class="main__category">выбор категории</p>
                <p class="main__description">Определите, как вы хотите
                    поддержать акцию: продавать напитки, блюда, провести
                    мастер-класс или каким-то другим способом</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">2</p>
                <p class="main__category">фото и описание</p>
                <p class="main__description">Подготовьте описание и фото вашего
                    заведения. Это нужно для создания карточки в нашем каталоге
                    событий </p>
            </li>
            <li class="main__list-item">
                <p class="main__number">3</p>
                <p class="main__category">ссылки и соцсети</p>
                <p class="main__description">Опубликуйте ссылку на вашу карточку
                    в соцсетях, расскажите у себя на сайте, чтобы больше людей
                    узнали о вашем участии</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">4</p>
                <p class="main__category">координатор</p>
                <p class="main__description">Далее с вами свяжется координатор
                    акции, который будет помогать по любым вопросам до и во
                    время акции</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">5</p>
                <p class="main__category">перевод средств</p>
                <p class="main__description">После акции переведите собранные
                    пожертвования в Ночлежку через сайт или по безналичному
                    расчету</p>
            </li>
        </ol>
        <div class="main__button-bar">
            <button class="button main__button" type="button">заполнить форму
            </button>
        </div>
    </div>
</template>
<template id="choose-category">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 1&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">выберите категорию</h2>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list">
                <li class="form-container__item">
                    <input checked class="form-container__radio" id="food" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="food">
                        кафе/бар/ресторан</label>
                </li>
                <li class="form-container__item">
                    <input class="form-container__radio" id="education" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="education">
                        мастер-класс/лекция</label>
                </li>
                <li class="form-container__item">
                    <input class="form-container__radio" id="party" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="party">
                        посиделки/вечеринка</label>
                </li>
                <li class="form-container__item">
                    <input class="form-container__radio" id="other" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="other">другое</label>
                </li>
            </ul>
            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" id="choose-category-reset"
                        type="reset">отмена</button>
                <button class="button form-container__btn form-container_color_purple" id="choose-category-submit"
                        type="submit">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="cafe-form-step-2">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">заполните форму</h2>
            <p class="form-container__text">Для участия вы&nbsp;можете выбрать:</p>
            <ul class="form-container__options">
                <li class="form-container__option">определенную позицию из&nbsp;меню</li>
                <li class="form-container__option">группу позиций</li>
                <li class="form-container__option">процент от&nbsp;продаж определенных позиций или всего меню</li>
            </ul>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
                <li class="form-container__chosen">
                    <div class="form-container__item form-container_checked">
                        <label class="form-container__label form-container__label_type_radio form-container_color_purple"
                               for="food">кафе/бар/ресторан</label>
                        <input checked class="form-container__radio" id="food_chosen" name="choose-category"
                               type="radio">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="city">город</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <select class="form-container__select form-container__disabled" id="city" name="city" required>
                            <option disabled selected value="">выберите из списка</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="place-name">название
                        заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="place-name" name="place-name"
                               placeholder="введите название заведения" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="contact-name">контактное
                        лицо</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="contact-name" minlength="5"
                               name="contact-name" placeholder="введите ФИО" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="contact-phone">телефон для
                        связи с&nbsp;организатором</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="contact-phone" name="contact-phone" required
                               type="tel" value="+7(">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="desc">описание</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <textarea class="form-container__text-input form-container__textarea"
                                  id="desc" name="desc"
                                  placeholder="Укажите, что из&nbsp;меню будет принимать участие в&nbsp;акции"
                                  required></textarea>
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" id="bar-reset" type="reset">назад</button>
                <button class="button form-container__btn form-container_color_purple" id="bar-submit" type="submit">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="cafe-form-step-3">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 3&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">укажите контакты и&nbsp;часы работы</h2>
            <p class="form-container__text">Эти данные появятся в&nbsp;описании карточки вашего мероприятия в&nbsp;нашем
                каталоге событий</p>
        </div>
        <form action="#" class="form-container__form" id="form-bar">
            <ul class="form-container__list ">
                <li>
                    <label class="form-container__label form-container__label_type_text" for="working-hours">часы работы
                        заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="working-hours"
                               name="working-hours" placeholder="например: 10:00-13:00, 13:00-19:00" required
                               type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="institution-address">адрес
                        заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="institution-address" name="institution-address"
                               placeholder="каждый адрес с новой строки" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="institution-phone-number">номер
                        телефона заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="institution-phone-number"
                               name="institution-phone-number" required
                               type="tel" value="+7(">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="link-site">ссылка на
                        сайт</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="link-site" name="link-site" required
                               type="url" value="https://">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="link-socNetwork">ссылки на
                        соцсети</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <textarea class="form-container__text-input" id="link-socNetwork"
                                  name="link-socNetwork" placeholder="каждую ссылку с новой строки" required
                                  rows="1"></textarea>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="invitation-description">
                        описание</label>
                    <div class="form-container__item form-container__item_theme_gray">
                    <textarea class="form-container__text-input form-container__textarea_size_s"
                              id="invitation-description"
                              name="invitation-description"
                              placeholder="Напишите небольшое приглашение своим посетителям. Людям нравятся простые обращения, дружественный тон"></textarea>
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" id="obshepitForm-reset"
                        type="reset">назад
                </button>
                <button class="button form-container__btn form-container_color_purple" id="obshepitForm-submit"
                        type="submit">далее
                </button>
            </div>
        </form>
    </div>
</template>
<template id="event-form-step-2">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">заполните форму</h2>
            <p class="form-container__text">Определитесь с типом мероприятия — лекция, консультация или
                мастер-класс.</p>
            <p class="form-container__text">Когда люди будут покупать билеты, вам будут приходить уведомления на
                электронную почту</p>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
                <li class="form-container__chosen">
                    <div class="form-container__item form-container_checked">
                        <input checked class="form-container__radio" id="event-chosen-step-2"
                               name="event-form-step-2" type="radio">
                        <label class="form-container__label form-container__label_type_radio" for="event-chosen-step-2">
                            мастер-класс/лекция</label>
                    </div>
                </li>
                <li>
                    <fieldset class="form-container__radio-field form-container__radio-field_type_input-padding">
                        <input checked class="form-container__radio form-container__radio_type_round"
                               id="online-event" name="party-format" type="radio" value="онлайн">
                        <label class="form-container__label form-container__label_type_round form-container__label_type_event"
                               for="online-event">онлайн</label>

                        <input class="form-container__radio form-container__radio_type_round" id="offline-event"
                               name="party-format" type="radio" value="офлайн">
                        <label class="form-container__label form-container__label_type_round form-container__label_type_event"
                               for="offline-event">офлайн</label>
                    </fieldset>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="event-city">город</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <select class="form-container__select form-container__disabled" id="event-city" name="city">
                            <option disabled selected value="">выберите из списка</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="event-name">название
                        мероприятия</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-name" name="event-name"
                               placeholder="введите название" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="event-date">дата
                        проведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input form-container__disabled" id="event-date"
                               name="event-date" onfocus="(this.type='date')"
                               placeholder="укажите дату в формате дд.мм.гггг" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text"
                           for="event-contact-name">контактное лицо</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-contact-name" minlength="5"
                               name="contact-name" placeholder="введите ФИО" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="event-contact-phone">номер
                        телефона для связи с
                        организатором</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-contact-phone" name="contact-phone" required
                               type="tel" value="+7(">
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" id="event-bar-reset" type="reset">
                    назад
                </button>
                <button class="button form-container__btn form-container_color_purple" id="event-bar-submit"
                        type="submit">далее
                </button>
            </div>
        </form>
    </div>
</template>
<template id="event-form-step-3">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 3&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">укажите контакты и&nbsp;часы работы</h2>
            <p class="form-container__text">Эти данные появятся в&nbsp;описании карточки вашего мероприятия в&nbsp;нашем
                каталоге событий</p>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">

                    <label class="form-container__label form-container__label_type_text" for="event-working-hours">время
                        проведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-working-hours" name="event-working-hours"
                               onfocus="(this.type='time')" placeholder="например: 18:00-22:00" required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text"
                           for="event-address">адрес заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-address"
                               name="event-address" placeholder="каждый адрес с новой строки"
                               required type="text">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text"
                           for="event-phone-number">номер телефона заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-phone-number" name="event-phone-number"
                               required type="tel" value="+7(">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text"
                           for="event-price">стоимость участия</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" id="event-price" name="event-price"
                               placeholder="укажите стоимость в рублях" required type="number">
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text"
                           for="event-description">описание</label>
                    <div class="form-container__item form-container__item_theme_gray">
                    <textarea class="form-container__text-input form-container__textarea_size_s"
                              id="event-description"
                              name="event-description"

                    </div>

            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" id="event-reset"

                </button>
                <button class="button form-container__btn form-container_color_purple" id="event-submit"
                        type="submit">далее
                </button>
            </div>
        </form>
    </div>
</template>
<template id="party-form-step-2">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">заполните форму</h2>
            <p class="form-container__text">Организуйте свою посиделку, вечеринку или концерт.</p>
            <p class="form-container__text">Пригласите друзей и&nbsp;тех, кто захочет помочь Ночлежке.</p>
            <p class="form-container__text">Установите пожертвование, например кусочек пирога за&nbsp;любую комфортную
                сумму</p>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
