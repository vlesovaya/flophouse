<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Проект Ночлежки: Гедонизмфест</title>
    <link href="page/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <a href="" class="header__logo"></a>
      <div class="header__city">
        <img src="" alt="" class="header__map-sign" />
        <p class="header__city-name"></p>
      </div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="" class="header__menu-item"></a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-item"></a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-item"></a>
          </li>
        </ul>
      </nav>
      <div class="header__togo">
        <button class="header__like"></button>
        <a href="#" class="header__want-to-go"></a>
      </div>
      <button class="button header__button"></button>
    </header>
    <main class="main">
      <h1 class="main__title"></h1>
      <section class="main__info">
        <h2 class="main__participation"></h2>
        <ol class="main__steps">
          <li class="main__list-item">
            <div class="main__list-info">
              <p class="main__number">1</p>
              <p class="main__category"></p>
              <p class="main__desc"></p>
            </div>
          </li>
          <li class="main__list-item">
            <div class="main__list-info">
              <p class="main__number">2</p>
              <p class="main__category"></p>
              <p class="main__desc"></p>
            </div>
          </li>
          <li class="main__list-item">
            <div class="main__list-info">
              <p class="main__number">3</p>
              <p class="main__category"></p>
              <p class="main__desc"></p>
            </div>
          </li>
          <li class="main__list-item">
            <div class="main__list-info">
              <p class="main__number">4</p>
              <p class="main__category"></p>
              <p class="main__desc"></p>
            </div>
          </li>
          <li class="main__list-item">
            <div class="main__list-info">
              <p class="main__number">5</p>
              <p class="main__category"></p>
              <p class="main__desc"></p>
            </div>
          </li>
        </ol>
        <button type="button" class="button main__button">
          заполнить форму
        </button>
      </section>
    </main>

    <!-- нижний колонтикул (подвал сайта) -->
    <footer class="footer">
      <div class="footer__illustration"></div>
      <!--  контакты организатора  -->
      <address class="footer__organizer">
        <h3 class="footer__heading">организатор:</h3>
        <ul class="footer__list">
          <li>
            <a href="#" target="_blank" class="footer__link footer__icon"
              >Ночлежка</a
            >
          </li>
          <li>
            <a
              href="mailto:info@hedonismfest.ru"
              target="_blank"
              class="footer__email"
              >info@hedonismfest.ru</a
            >
          </li>
        </ul>
      </address>
      <!-- сделано с любовью (партнеры)-->
      <nav class="footer__partners">
        <h3 class="footer__heading">сделано с&nbsp;любовью:</h3>
        <ul class="footer__list">
          <li>
            <a href="#" target="_blank" class="footer__link footer__icon"
              >Fastsol Digital</a
            >
          </li>
          <li>
            <a href="#" target="_blank" class="footer__link footer__icon"
              >shishki.collective</a
            >
          </li>
          <li>
            <a href="#" target="_blank" class="footer__link footer__icon"
              >студентами Яндекс.Практикума</a
            >
          </li>
        </ul>
      </nav>
      <!-- соц сети -->
      <nav class="footer__social">
        <h3 class="footer__heading">мы&nbsp;в&nbsp;соцсетях:</h3>
        <ul class="footer__list">
          <li>
            <a href="#" target="_blank" class="footer__links">
              <img
                class="footer__social-icon"
                src="./images/facebook.svg"
                alt="Facebook"
              />
            </a>
          </li>
          <a href="#" target="_blank" class="footer__links">
            <img
              class="footer__social-icon"
              src="./images/instagram.svg"
              alt="Instagram"
          /></a>
          <li>
            <a href="#" target="_blank" class="footer__links">
              <img
                class="footer__social-icon"
                src="./images/vk.svg"
                alt="ВКонтакте"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="page/index.js"></script>

</html>
