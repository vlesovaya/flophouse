<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Проект Ночлежки: Гедонизмфест</title>
    <link href="page/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <div class="header__container">
        <div class="header__city">
            <a href="#" class="header__logo"></a>
            <div class="header__map-sign"></div>
            <p class="header__city-name">Санкт-Петербург</p>
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a href="" class="header__menu-item">куда пойти</a></li>
                <li class="header__menu-item"><a href="" class="header__menu-item">стать участником</a></li>
                <li class="header__menu-item"><a href="" class="header__menu-item">о фестивале</a></li>
            </ul>
        </nav>
        <div class="header__togo">
            <button class="header__like"></button>
            <a href="#" class="header__want-to-go">хочу пойти</a>
            <button class="button header__button">поддержать</button>
        </div>
    </div>
</header>
<main class="main main__central-block">
    <h1 class="main__title">стать участником</h1>
    <section class="main__info">
    </section>
</main>
<footer class="footer">
    <img alt="" class="footer__img" src="">
    <div class="footer__org">
        <h3 class="footer__title"></h3>
        <p class="footer__name"></p>
        <div class="footer__contact-icon"></div>
        <a class="footer__email"></a>
    </div>
    <div class="footer__partners">
        <h3 class="footer__title"></h3>
        <ul class="footer__partner-list">
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
        </ul>
    </div>
    <div class="footer__social">
        <h3 class="footer__title"></h3>
        <div class="footer__social-place">
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
        </div>
    </div>
</footer>
<template id="welcome-screen-template">
    <div class="main__welcome-screen-container">
        <h2 class="main__subtitle">как участвовать?</h2>
        <ol class="main__steps">
            <li class="main__list-item">
                <p class="main__number">1</p>
                <p class="main__category">выбор категории</p>
                <p class="main__description">Определите, как вы хотите
                    поддержать акцию: продавать напитки, блюда, провести
                    мастер-класс или каким-то другим способом</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">2</p>
                <p class="main__category">фото и описание</p>
                <p class="main__description">Подготовьте описание и фото вашего
                    заведения. Это нужно для создания карточки в нашем каталоге
                    событий </p>
            </li>
            <li class="main__list-item">
                <p class="main__number">3</p>
                <p class="main__category">ссылки и соцсети</p>
                <p class="main__description">Опубликуйте ссылку на вашу карточку
                    в соцсетях, расскажите у себя на сайте, чтобы больше людей
                    узнали о вашем участии</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">4</p>
                <p class="main__category">координатор</p>
                <p class="main__description">Далее с вами свяжется координатор
                    акции, который будет помогать по любым вопросам до и во
                    время акции</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">5</p>
                <p class="main__category">перевод средств</p>
                <p class="main__description">После акции переведите собранные
                    пожертвования в Ночлежку через сайт или по безналичному
                    расчету</p>
            </li>
        </ol>
        <div class="main__button-bar">
            <button class="button main__button" type="button">заполнить форму
            </button>
        </div>
    </div>
</template>
<template id="choose-category">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 1&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">выберите категорию</h2>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list">
                <li>
                    <div class="form-container__item">
                        <input class="form-container__radio" id="food" name="choose-category" type="radio">
                        <label class="form-container__label form-container__label_type_radio" for="food">
                            кафе/бар/ресторан</label>
                    </div>
                </li>
                <li class="form-container__item">
                    <input checked class="form-container__radio" id="education" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="education">
                        мастер-класс/лекция</label>
                </li>
                <li class="form-container__item">
                    <input class="form-container__radio" type="radio" id="party" name="choose-category">
                    <label class="form-container__label form-container__label_type_radio" for="party">
                        посиделки/вечеринка</label>
                </li>
                <li class="form-container__item">
                    <input class="form-container__radio" id="other" name="choose-category" type="radio">
                    <label class="form-container__label form-container__label_type_radio" for="other">другое</label>
                </li>
            </ul>
            <div class="main__button-bar">
                <button type="reset" id="choose-category-reset" class="button form-container__btn form-container_color_white">отмена</button>
                <button type="submit" id="choose-category-submit" class="button form-container__btn form-container_color_purple">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="bar">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">заполните форму</h2>
            <p class="form-container__text">Для участия вы&nbsp;можете выбрать:</p>
            <ul class="form-container__options">
                <li class="form-container__option">определенную позицию из&nbsp;меню</li>
                <li class="form-container__option">группу позиций</li>
                <li class="form-container__option">процент от&nbsp;продаж определенных позиций или всего меню</li>
            </ul>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
                <li class ="form-container__chosen">
                    <div class="form-container__item form-container_checked">
                        <label class="form-container__label form-container__label_type_radio form-container_color_purple" for="food">кафе/бар/ресторан</label>
                        <input class="form-container__radio" type="radio" id="food_chosen" name="choose-category" checked>
                    </div>
                </li>
                <li>
                    <label for="city" class="form-container__label form-container__label_type_text">город</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <select class="form-container__select form-container__disabled" id="city" name="city" required>
                            <option value="" disabled selected>выберите из списка</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="place-name" class="form-container__label form-container__label_type_text">название заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="введите название заведения" id="place-name" name="place-name" required>
                    </div>
                </li>
                <li>
                    <label for="contact-name" class="form-container__label form-container__label_type_text">контактное лицо</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="введите ФИО" id="contact-name" name="contact-name" minlength="5" required>
                    </div>
                </li>
                <li>
                    <label for="contact-phone" class="form-container__label form-container__label_type_text">телефон для связи с&nbsp;организатором</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="tel" value="+7(" id="contact-phone" name="contact-phone" required>
                    </div>
                </li>
                <li>
                    <label for="desc" class="form-container__label form-container__label_type_text">описание</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <textarea class="form-container__text-input form-container__textarea" placeholder="Укажите, что из&nbsp;меню будет принимать участие в&nbsp;акции" id="desc" name="desc" required></textarea>
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button type="reset" id="bar-reset" class="button form-container__btn form-container_color_white">назад</button>
                <button type="submit" id="bar-submit" class="button form-container__btn form-container_color_purple">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="obshepitForm">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 3&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">укажите контакты и&nbsp;часы работы</h2>
            <p class="form-container__text">Эти данные появятся в&nbsp;описании карточки вашего мероприятия в&nbsp;нашем каталоге событий</p>
        </div>
        <form class="form-container__form" action="#" id="form-bar">
            <ul class="form-container__list ">
                <li>
                    <label class="form-container__label form-container__label_type_text" for="working-hours">часы работы заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="например: 10:00-13:00, 13:00-19:00" id="working-hours" name="working-hours" required>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="institution-address">адрес заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="каждый адрес с новой строки" id="institution-address" name="institution-address" required>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="institution-phone-number">номер телефона заведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="tel" value="+7(" id="institution-phone-number" name="institution-phone-number" required>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="link-site">ссылка на сайт</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="url" value="https://" id="link-site" name="link-site" required>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="link-socNetwork">ссылки на соцсети</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <textarea class="form-container__text-input" placeholder="каждую ссылку с новой строки" id="link-socNetwork" name="link-socNetwork" rows="1" required></textarea>
                    </div>
                </li>
                <li>
                    <label class="form-container__label form-container__label_type_text" for="invitation-description">описание</label>
                    <div class="form-container__item form-container__item_theme_gray">
                    <textarea class="form-container__text-input form-container__textarea_size_s" placeholder="Напишите небольшое приглашение своим посетителям. Людям нравятся простые обращения, дружественный тон"
                              id="invitation-description" name="invitation-description"></textarea>
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button class="button form-container__btn form-container_color_white" type="reset" id="obshepitForm-reset">назад</button>
                <button class="button form-container__btn form-container_color_purple" type="submit" id="obshepitForm-submit">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="event-form-step-2">
<div class="form-container main__central-block">
    <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
    <div class="form-container__info">
        <h2 class="form-container__title">заполните форму</h2>
        <p class="form-container__text">Определитесь с типом мероприятия — лекция, консультация или мастер-класс.</p>
        <p class="form-container__text">Когда люди будут покупать билеты, вам будут приходить уведомления на
            электронную почту</p>
    </div>
    <form action="#" class="form-container__form">
        <ul class="form-container__list ">
            <li class ="form-container__chosen">
                <div class="form-container__item form-container_checked">
                    <input class="form-container__radio" type="radio" id="event-chosen-step-2"
                           name="event-form-step-2" checked>
                    <label class="form-container__label form-container__label_type_radio" for="event-chosen-step-2">
                        мастер-класс/лекция</label>
                </div>
            </li>
            <li>
                <fieldset class="form-container__radio-field form-container__radio-field_type_input-padding">
                    <input
                            class="form-container__radio form-container__radio_type_round" type="radio"
                           value="онлайн" id="online-event" name="party-format" checked>
                    <label
                            class="form-container__label form-container__label_type_round form-container__label_type_event" for="online-event">онлайн</label>

                    <input class="form-container__radio form-container__radio_type_round" type="radio" value="офлайн" id="offline-event" name="party-format">
                    <label class="form-container__label form-container__label_type_round form-container__label_type_event" for="offline-event">офлайн</label>
                </fieldset>
            </li>
            <li>
                <label for="event-city" class="form-container__label form-container__label_type_text">город</label>
                <div class="form-container__item form-container__item_theme_gray">
                    <select class="form-container__select form-container__disabled" id="event-city" name="city">
                        <option value="" disabled selected>выберите из списка</option>
                        <option value="Москва">Москва</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                    </select>
                </div>
            </li>
            <li>
                <label for="event-name" class="form-container__label form-container__label_type_text">название
                    мероприятия</label>
                <div class="form-container__item form-container__item_theme_gray">
                    <input class="form-container__text-input" type="text" placeholder="введите название"
                           id="event-name" name="event-name" required>
                </div>
            </li>
            <li>
                <label for="event-date" class="form-container__label form-container__label_type_text">дата
                    проведения</label>
                <div class="form-container__item form-container__item_theme_gray">
                    <input class="form-container__text-input form-container__disabled" type="text"
                           placeholder="укажите дату в формате дд.мм.гггг" onfocus="(this.type='date')"
                           id="event-date" name="event-date" required>
                </div>
            </li>
            <li>
                <label for="event-contact-name"
                       class="form-container__label form-container__label_type_text">контактное лицо</label>
                <div class="form-container__item form-container__item_theme_gray">
                    <input class="form-container__text-input" type="text" placeholder="введите ФИО"
                           id="event-contact-name" name="contact-name" minlength="5" required>
                </div>
            </li>
            <li>
                <label for="event-contact-phone"
                       class="form-container__label form-container__label_type_text">номер телефона для связи с организатором</label>
                <div class="form-container__item form-container__item_theme_gray">
                    <input class="form-container__text-input" type="tel" id="event-contact-phone" value="+7(" name="contact-phone" required>
                </div>
            </li>
        </ul>
        <div class="main__button-bar">
            <button type="reset" id="event-bar-reset" class="button form-container__btn form-container_color_white">назад</button>
            <button type="submit" id="event-bar-submit" class="button form-container__btn form-container_color_purple">далее</button>
        </div>
    </form>
</div>
</template>
<template id="party-form-step-2">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 2&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">заполните форму</h2>
            <p class="form-container__text">Организуйте свою посиделку, вечеринку или концерт.</p>
            <p class="form-container__text">Пригласите друзей и&nbsp;тех, кто захочет помочь Ночлежке.</p>
            <p class="form-container__text">Установите пожертвование, например кусочек пирога за&nbsp;любую комфортную сумму</p>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
                <li class ="form-container__chosen">
                    <div class="form-container__item form-container_checked">
                        <label class="form-container__label form-container__label_type_radio form-container_color_purple" for="party_chosen">посиделки/вечеринка</label>
                        <input class="form-container__radio" type="radio" id="party-chosen-step-2" name="party-chosen-step-2" checked>
                    </div>
                </li>
                <li>
                    <label for="city" class="form-container__label form-container__label_type_text">город</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <select class="form-container__select form-container__disabled" id="party-city" name="city">
                            <option value="" disabled selected>выберите из списка</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="place-name" class="form-container__label form-container__label_type_text">название мероприятия</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="введите название" id="party-name" name="party-name" required>
                    </div>
                </li>
                <li>
                    <fieldset class="form-container__radio-field">
                        <input class="form-container__radio form-container__radio_type_round" type="radio" value="открытое мероприятие" id="party-format-open" name="party-format" checked>
                        <label class="form-container__label form-container__label_type_round" for="party-format-open">открытое мероприятие</label>
                        <p class="form-container__capture">адрес отобразим в карточке события</p>

                        <input class="form-container__radio form-container__radio_type_round" type="radio" value="закрытое мероприятие" id="party-format-close" name="party-format">
                        <label class="form-container__label form-container__label_type_round" for="party-format-close">закрытое мероприятие</label>
                        <p class="form-container__capture">адрес увидят только, те&nbsp;кому вы&nbsp;оправите ссылку на&nbsp;событие</p>

                    </fieldset>
                </li>
                <li>
                    <label for="party-date" class="form-container__label form-container__label_type_text">дата проведения</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input form-container__disabled" type="text" placeholder="укажите дату в формате дд.мм.гггг" onfocus="(this.type='date')" id="party-date" name="party-date" required>
                    </div>
                </li>
                <li>
                    <label for="contact-name" class="form-container__label form-container__label_type_text">контактное лицо</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="text" placeholder="введите ФИО" id="party-contact-name" name="contact-name" minlength="5" required>
                    </div>
                </li>
                <li>
                    <label for="contact-phone" class="form-container__label form-container__label_type_text">телефон для связи с&nbsp;организатором</label>
                    <div class="form-container__item form-container__item_theme_gray">
                        <input class="form-container__text-input" type="tel" value="+7(" id="party-contact-phone" name="contact-phone" required>
                    </div>
                </li>
            </ul>
            <div class="main__button-bar">
                <button type="reset" id="party-form-step-2-reset" class="button form-container__btn form-container_color_white">назад</button>
                <button type="submit" id="party-form-step-2-submit" class="button form-container__btn form-container_color_purple">далее</button>
            </div>
        </form>
    </div>
</template>
<template id="party-form-step-3">
    <div class="form-container main__central-block">
        <p class="form-container__step">шаг 3&nbsp;из&nbsp;4</p>
        <div class="form-container__info">
            <h2 class="form-container__title">укажите контакты и&nbsp;часы работы</h2>
            <p class="form-container__text">Эти данные появятся в&nbsp;описании карточки вашего мероприятия в&nbsp;нашем каталоге событий</p>
        </div>
        <form action="#" class="form-container__form">
            <ul class="form-container__list ">
                <li class ="form-container__chosen">
                    <div class="form-container__item form-container_checked">
                        <label class="form-container__label form-container__label_type_radio form-container_color_purple" for="party_chosen">посиделки/вечеринка</label>
                        <input class="form-container__radio" type="radio" id="party-chosen-step-3" name="party-chosen-step-3" checked>
                    </div>
                </li>
