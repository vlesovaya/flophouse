<head>

<body class="page">
<header class="header">
    <a href="" class="header__logo"></a>
    <div class="header__city">
        <img src="" alt="" class="header__map-sign">
        <p class="header__city-name"></p>
    </div>
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="" class="header__menu-item"></a></li>
            <li class="header__menu-item"><a href="" class="header__menu-item"></a></li>
            <li class="header__menu-item"><a href="" class="header__menu-item"></a></li>
        </ul>
    </nav>
    <div class="header__togo">
        <button class="header__like"></button>
        <a href="#" class="header__want-to-go"></a>
    </div>
    <button class="button header__button"></button>
</header>
<main class="main main__central-block">
    <h1 class="main__title">стать участником</h1>
    <section class="main__info">
    </section>
</main>
<footer class="footer">
    <img alt="" class="footer__img" src="">
    <div class="footer__org">
        <h3 class="footer__title"></h3>
        <p class="footer__name"></p>
        <div class="footer__contact-icon"></div>
        <a class="footer__email"></a>
    </div>
    <div class="footer__partners">
        <h3 class="footer__title"></h3>
        <ul class="footer__partner-list">
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
            <li class="footer__partner"><a class="footer__partner-link"
                                           href=""></a>
                <div class="footer__contact-icon"></div>
            </li>
        </ul>
    </div>
    <div class="footer__social">
        <h3 class="footer__title"></h3>
        <div class="footer__social-place">
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
            <a class="footer__social-icon" href=""><img alt="" class="footer__icon"
                                                        src=""></a>
        </div>
    </div>
</footer>
<template id="welcome-screen-template">
    <div class="main__welcome-screen-container">
        <h2 class="main__subtitle">как участвовать?</h2>
        <ol class="main__steps">
            <li class="main__list-item">
                <p class="main__number">1</p>
                <p class="main__category">выбор категории</p>
                <p class="main__description">Определите, как вы хотите
                    поддержать акцию: продавать напитки, блюда, провести
                    мастер-класс или каким-то другим способом</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">2</p>
                <p class="main__category">фото и описание</p>
                <p class="main__description">Подготовьте описание и фото вашего
                    заведения. Это нужно для создания карточки в нашем каталоге
                    событий </p>
            </li>
            <li class="main__list-item">
                <p class="main__number">3</p>
                <p class="main__category">ссылки и соцсети</p>
                <p class="main__description">Опубликуйте ссылку на вашу карточку
                    в соцсетях, расскажите у себя на сайте, чтобы больше людей
                    узнали о вашем участии</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">4</p>
                <p class="main__category">координатор</p>
                <p class="main__description">Далее с вами свяжется координатор
                    акции, который будет помогать по любым вопросам до и во
                    время акции</p>
            </li>
            <li class="main__list-item">
                <p class="main__number">5</p>
                <p class="main__category">перевод средств</p>
                <p class="main__description">После акции переведите собранные
                    пожертвования в Ночлежку через сайт или по безналичному
                    расчету</p>
            </li>
        </ol>
        <div class="main__button-bar">
            <button class="button main__button" type="button">заполнить форму
            </button>
        </div>
    </div>
</template>
<script src="page/index.js"></script>
</body>
</html>
